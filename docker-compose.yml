version: "3.9"

services:
  auth:
    build:
      context: ./fastapi-oauth
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./fastapi-oauth/.env
    volumes:
      - ./fastapi-oauth/secrets:/app/secrets:ro
    restart: unless-stopped
  cuentas:
    build:
      context: ./cuentas-service
      dockerfile: Dockerfile
    ports:
      - "8013:8013"
    env_file:
      - ./cuentas-service/.env
    volumes:
      - ./cuentas-service/secrets:/app/secrets:ro
    restart: unless-stopped
    networks:
      - micro-net

  pagos-service:
    build:
      context: ./pagos-service
      dockerfile: Dockerfile
    container_name: pagos-service
    ports:
      - "8003:8003"
    environment:
      USE_FIRESTORE: "true"
      FIREBASE_CREDENTIALS_PATH: "./secrets/pagos-service-key.json"
    volumes:
      - ./pagos-service/secrets:/app/secrets:ro
    networks:
      - micro-net

  transferencias-service:
    build:
      context: ./transferencias-service
      dockerfile: Dockerfile
    container_name: transferencias-service
    ports:
      - "8004:8004"
    environment:
      USE_FIRESTORE: "true"
      FIREBASE_CREDENTIALS_PATH: "./secrets/auth/transferencias-service-key.json"
    volumes:
      - ./transferencias-service/secrets:/app/secrets:ro
    networks:
      - micro-net
    restart: unless-stopped

 
networks:
  micro-net:
    driver: bridge
